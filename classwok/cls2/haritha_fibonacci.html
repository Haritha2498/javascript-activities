<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Fibonacci Series</h2>
    <p id="id7"></p>
    <p id="id8"></p>
    <p id="id9"></p>
    <p id="id10"></p>
    
    <script>
        var x=0;
        var y=1;

        document.getElementById("id7").innerHTML=x +"<br><br>" + y + "<br>" 
        x=x+y;
        y=x+y;
        document.getElementById("id8").innerHTML=x +"<br><br>" + y + "<br>"
        x=x+y;
        y=x+y;
        document.getElementById("id9").innerHTML=x +"<br><br>" + y + "<br>"
        x=x+y;
        y=x+y;
        document.getElementById("id10").innerHTML=x +"<br><br>" + y + "<br>"
        
        
    </script>
</body>
</html>
