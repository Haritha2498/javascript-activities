<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>area</title>
</head>
<body>
    <script>
        function area(l,b)
            {
                let area=l*b;
                return area;
            }
            function area_s(l)
            {
                let area=l*l;
                return area;
            }
            function peri(l,b)
            {
                let p=l+b;
                let peri=2*p;
                return peri;
            }
            function peri_s(l)
            {
                
                let peri=4*l
                return peri;
            }
            function circlearea(r)
            {
                
                let area=3.14*(r*r)
                return area;
            }
            function circleperi(r)
            {
                let p=2*3.14*r;
                return p;
            }



            document.write("Area and perimeter of square :");
            let l_s=10;
            document.write("<br>length=10");
            let a1=area_s(l_s);
            document.write("<br>Area=",a1);

            let p1=peri_s(l_s);
            document.write("<br>Perimeter of square =",p1);


            document.write("<br><br>Area and perimeter of rectangle:");
            let lr=10;
            let br=20;
            document.write("<br>length=10 breadth=20");
            let a2=area(lr,br);
            document.write("<br>Area=",a2);
            let p2=peri(lr,br);
            document.write("<br>Perimeter of Rectangle =",p2);


        
            document.write("<br><br>Area and perimeter of cicle:");
            let r=6;
            document.write("<br>Radius=",r);
            let ac=circlearea(r);
            document.write("<br>Area=",ac);
            let pc=circleperi(r);
            document.write("<br>circle peri =",pc);

    </script>
</body>
</html>
