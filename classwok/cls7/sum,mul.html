<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum and mul</title>
</head>
<body>
    <script>
        function sum(a,b)
        {
            let c=a+b;
            // document.write("<br>a+b=",c)
            return c;
        }
        function mul(x,y)
        {
            let z=x*y;
            return z;
        }



        let a=10;
        let b=20;
        let c=7;
        document.write(`Value of a=${a} , b=${b}`);
        let d=sum(a,b);
        document.write(`<br>Value of (a+b) = ${d} and c = ${c}`);
        let e=mul(d,c);
        document.write(`<br>Value of c*(a+b) = ${e}`);
    </script>
</body>
</html>
