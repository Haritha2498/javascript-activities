<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigInt</title>
</head>
<body style="font-size: 20px;">
    <script>
        let a=7953421238854453562323235365;
        let b=795342123885445453562323235365;
        let c=a+b;
        document.write("sum of two int : "+c);
        document.write("<br>Datatype : ",typeof c);
        let a1=BigInt("17953421238854453562323235365");
        let b1=BigInt("765362313224521989653612427");
        let c1=a1+b1;
        document.write("<br>sum of two BigInt :" +c1);
        document.write("<br>Datatype : ",typeof c1);


        document.write("<br><br><br>String Comparision<br>");

        let x="Welcome";
        let y=new String("Welcome");
        document.write("<br>datatype of x : ",typeof x);
        document.write("<br>datatype of y : ",typeof y);
        let z=x==y;
        document.write("<br>Comparision using == : "+z);
        document.write("<br>Datatype : ",typeof z);
        let z1=x===y;
        document.write("<br>Comparision using === : "+z1);
        document.write("<br>Datatype : ",typeof z1);

    </script>
</body>
</html>
