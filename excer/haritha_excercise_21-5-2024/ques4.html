<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue_certificate</title>
    <link rel="stylesheet" href="style2.css">
    
</head>
<body bgcolor=" #e5e7e9 ">
    <div class="s1">
        
        <nav> <a href="home.html"><input class="s2"type="button" name="Home" value="Home"></a>
            <a href="issue.html"><input class="s2"type="button" name="issue" value="Issue Certificate"></a></nav>
        
    </div>
    <h2 style="text-align: left; margin-left: 30px;">Certificate Dapp</h2>
    <div class="s3">
        <b><h2 style="text-align: center;padding-top: 20px;">  Issue New Certificate
        </h2>
        </b>
        <div class="s4">
        <form action="">
            Select Course* <br>
            <select name="course" id="id1" class="in">
                <option value="cba" selected>Certified Blockchain Associate</option>
				<option value="CED">Certified Ethereum Developer</option>
				<option value="CHF">Certified Hyperledger Fabric Developer</option>
            </select>
            <br><br>
            Certificate Id: *<br>
            <input type="text" name="cer_id" id="id2" class="in">
            <br><br>
            Candidate name* <br>
            <input class="in" type="text" id="id3" name="name"><br>
            <br>
            Select Grade* <br>
            <select class="in" name="grade" id="id4">
                <option value="s">S</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>

            </select> <br><br>
            Issue Date* <br>
            <input class="in" id="id5" type="date">
            <br><br>
            <div style="text-align: center;">
            <input type="button" value="Issue Certificate" class="s2" onclick="fun()">
        </div>
    </div>
        </form>
    </div>

<!-- output in console window -->

    <script>
        function fun()
        {
            let x=document.getElementById("id1").value;
            console.log("course logged in "+x);
            let a=document.getElementById("id2").value;
            console.log("Candidate ID "+a);
            let b=document.getElementById("id3").value;
            console.log("Candiate Name:"+b);
            let c=document.getElementById("id4").value;
            console.log("Grade :"+c);
            let d=document.getElementById("id5").value;
            console.log("Issued Date :"+d);

        }
        
        
    </script>
</body>
</html>
