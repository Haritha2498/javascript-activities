<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cal.css">
    <script src="cal.js"></script>
</head>
<body>
    <br> <br> <br> <br><br>
    <div class="s1">
        <form action="">
            <input type="text" id="screen">
            <br>
            <input type="button" name="" id="" value="7" class="button number" onclick="btnClick(value)">
            <input type="button" name="" id="" value="8" class="button number" onclick="btnClick(value)">
            <input type="button" name="" id="" value="9" class="button number" onclick="btnClick(value)">
            <input type="button" name="" id="" value="/" class="button operator" onclick="btnClick(value)">
            <br>
            <input type="button" name="" id="" value="4" class="button number" onclick="btnClick(value)">
            <input type="button" name="" id="" value="5" class="button number" onclick="btnClick(value)">
            <input type="button" name="" id="" value="6" class="button number" onclick="btnClick(value)">
            <input type="button" name="" id="" value="*" class="button operator" onclick="btnClick(value)">
            <br>
            <input type="button" name="" id="" value="1" class="button number" onclick="btnClick(value)">
            <input type="button" name="" id="" value="2" class="button number" onclick="btnClick(value)">
            <input type="button" name="" id="" value="3" class="button number" onclick="btnClick(value)">
            <input type="button" name="" id="" value="-" class="button operator" onclick="btnClick(value)">
            <br>
            <input type="button" name="" id="" value="0" class="button number" onclick="btnClick(value)">
            <input type="button" name="" id="" value="." class="button number" onclick="btnClick(value)">
            <input type="button" name="" id="" value="=" class="button result" onclick="result()">
            <input type="button" name="" id="" value="+" class="button operator" onclick="btnClick(value)">
        </form>
    </div>


    <script>
        var screen=document.getElementById("screen");
        function btnClick(value)
        {
            screen.value+=value;
        }
        function result()
        {
            var res=eval(screen.value);
            screen.value=res;
        }

    </script>
</body>
</html>
